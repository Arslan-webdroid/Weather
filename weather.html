<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/weather.css">
</head>
<body>
    <div id="weatherApp">
        <!-- Controls Section -->
        <div id="controlsSection">
            <h1>Find Your Weather</h1>
            <div id="searchBox">
                <input type="text" id="zipCode" placeholder="Enter Zip Code">
                <button id="getWeatherBtn">Get Weather</button>
                <button id="saveZipBtn">Save Zip Code</button>
            </div>

            <!-- Favorites Section -->
            <div id="favoritesSection">
                <h3>Saved Zip Codes</h3>
                <div id="favoriteZips">
                    <!-- Favorite zips will be injected here -->
                </div>
            </div>
        </div>

        <!-- Weather Section -->
        <div id="weatherSection">
            <h1>Weather Details</h1>
            <img id="weatherIcon" src="images.png" alt="Weather Icon">
            <p>Temperature: <span id="temp">--</span></p>
            <p>Condition: <span id="condition">--</span></p>

            <div id="loading">
                <p>Loading...</p>
            </div>

            <div id="weatherInfo" style="display:none;"></div>
        </div>
    </div>
    <script src="./js/weather.js"></script>
</body>
</html>
